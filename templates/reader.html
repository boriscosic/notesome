$def with (feeds)

$for feed in feeds:
    <div class="box">
        <div class="padding">
            <div class="images"></div>
            <input type="hidden" class="fid" value="$feed.id" />
            $if len(feed.image) > 0 and feed.valid_image is not False:
            	<img src="$feed.image" class="feed-image" />
            <a class="title" href="$feed.link" class="expand" style="background-image: url('http://www.google.com/s2/favicons?domain=$get_domain(feed.link)')">
            $feed.title</a>
            <a href="$feed.link" target="_blank" class="icon-link"></a>
            <div class="description">
            	<span>$strip_tags(feed.summary)[0:300].strip()</span> <a href="#" target="_blank"><strong>...</strong></a>
            </div>
        </div>
    </div>
